# https://aka.ms/yaml

trigger:
- master  

stages:
- stage: SCA_Debricked
  displayName: 'Stage SCA – Core SCA (Debricked)'
  jobs:
  - job: CoreSCA
    displayName: 'Análisis SCA con Debricked CLI'
    pool:
      name: Default
      demands:
        - agent.name -equals DESKTOP-V47TP49    # tu agente

    steps:
    - checkout: self

    # Si quieres, sigues instalando Node por consistencia, pero ya no es obligatorio
    - task: NodeTool@0
      displayName: 'Instalar Node 20.x'
      inputs:
        versionSpec: '20.x'

    # OJO: ya NO hacemos npm install

    - powershell: |
        Write-Host "Iniciando análisis SCA con Debricked..."
        $exe = "C:\Debricked\debricked.exe"   # ajusta a la ruta real donde lo tengas
        & $exe scan -t "$(DEBRICKED_TOKEN)"
        if ($LASTEXITCODE -ne 0) {
            Write-Error "Debricked detectó violaciones de política"
            exit 1
        }
      displayName: "Debricked SCA – ejecutar CLI local"
      env:
        DEBRICKED_TOKEN: $(DEBRICKED_TOKEN)

- stage: SAST_FoD
  displayName: 'Stage SAST – Fortify on Demand'
  dependsOn: SCA_Debricked
  condition: succeeded()          # solo corre si SCA pasó
  jobs:
  - job: SAST_Job
    displayName: 'FoD SAST – Static Assessment'
    pool:
      name: Default
      demands:
        - agent.name -equals DESKTOP-V47TP49

    steps:
    - checkout: self

    # Aquí lanzamos el Static Assessment de FoD sobre el código del repo
    - task: fortifyvsts.hpe-security-fortify-vsts.build-task-fortify-on-demand-static.FortifyOnDemandStatic@9
      displayName: 'Fortify on Demand Static Assessment – SAST'
      inputs:
        # Ruta del código fuente en el agente
        FortifyProjects: '$(Build.SourcesDirectory)'

        # Nombre del Service Connection que ya creaste
        FodConnection: 'FoD_Full_Demo'

        # Usar Release Id existente (tu ID 1671608)
        ReleaseOptions: 0          # 0 = Release Id
        ReleaseId: '1671608'

        # Uso típico de entitlement (ajusta si en tu tenant usas otro modelo)
        EntitlementSelection: 1    # 1 = Subscription
        EntitlementPreference: 1   # 1 = Single Scan

        # Usar la configuración de scan definida en el portal FoD
        OverrideScanSettings: 2    # 2 = Use FoD settings

        # Gate de seguridad: si viola la política, falla el task (y el stage)
        PolicyFailAction: 1        # 1 = Fail the build on policy fail



