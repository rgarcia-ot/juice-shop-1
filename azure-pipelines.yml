trigger:
- master

variables:
  DEBRICKED_TOKEN: $(DEBRICKED_TOKEN)

stages:
- stage: SCA_Debricked
  displayName: 'Stage SCA – Core SCA (Debricked)'
  jobs:
  - job: CoreSCA
    displayName: 'Análisis SCA con Debricked CLI'
    pool:
      name: Default
      demands:
        - agent.name -equals DESKTOP-V47TP49    # tu agente

    steps:
    - checkout: self

    # --- Node para instalar dependencias de JS ---
    - task: NodeTool@0
      displayName: 'Instalar Node 18.x'
      inputs:
        versionSpec: '18.x'

    - script: |
        echo "Instalando dependencias del proyecto..."
        npm install
      displayName: 'npm install'

    # --- SCA Debricked usando tu ejecutable local ---
    - powershell: |
        Write-Host "Iniciando análisis SCA con Debricked CLI..."
        $exe = "C:\Tools\Debricked\debricked.exe"       # <-- cambia si está en otra ruta
        & $exe scan -t "$(DEBRICKED_TOKEN)"
        if ($LASTEXITCODE -ne 0) {
            Write-Error "Debricked detectó violaciones de política"
            exit 1
        }
      displayName: "Debricked SCA – ejecutar CLI local"
      env:
        DEBRICKED_TOKEN: $(DEBRICKED_TOKEN)

