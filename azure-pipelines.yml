stages:
- stage: SCA_Debricked
  displayName: 'Stage SCA â€“ Core SCA (Debricked)'
  jobs:
  - job: CoreSCA
    displayName: 'AnÃ¡lisis SCA con Debricked CLI'
    pool:
      name: Default
      demands:
        - agent.name -equals DESKTOP-V47TP49    # tu agente

    steps:
    - checkout: self

    # Si quieres, sigues instalando Node por consistencia, pero ya no es obligatorio
    - task: NodeTool@0
      displayName: 'Instalar Node 20.x'
      inputs:
        versionSpec: '20.x'

    # OJO: ya NO hacemos npm install

    - powershell: |
        Write-Host "Iniciando anÃ¡lisis SCA con Debricked..."
        $exe = "C:\Debricked\debricked.exe"   # ajusta a la ruta real donde lo tengas
        & $exe scan -t "$(DEBRICKED_TOKEN)"
        if ($LASTEXITCODE -ne 0) {
            Write-Error "Debricked detectÃ³ violaciones de polÃ­tica"
            exit 1
        }
      displayName: "Debricked SCA â€“ ejecutar CLI local"
      env:
        DEBRICKED_TOKEN: $(DEBRICKED_TOKEN)

# condition:
# - succeeded() â†’ Solo ejecuta si el stage anterior terminÃ³ en Ã©xito.
# - succeededOrFailed() â†’ Ejecuta si el anterior fue Ã©xito o fallo (solo no corre si fue cancelado).
# - always() â†’ Ejecuta SIEMPRE, sin importar el resultado de los stages previos.
- stage: SAST_FoD
  displayName: 'Stage SAST â€“ Fortify on Demand'
  dependsOn: SCA_Debricked
  condition: always()
  jobs:
  - job: Job
    pool:
      name: Default
      demands:
        - agent.name -equals DESKTOP-V47TP49
    steps:
      # Descarga el cÃ³digo del repo
      - checkout: self

      # Compilar Sample.java con soporte a preview features
      - script: |
          mkdir -p out
          javac --enable-preview --release 17 -d out Sample.java
        displayName: "Compilar Sample.java"

      # (Opcional) Ejecutar la clase compilada para validar
      - script: |
          java --enable-preview -cp out Sample
        displayName: "Ejecutar Sample.java"

      # Escaneo con Fortify on Demand
      - task: FortifyOnDemandStatic@9
        inputs:
          FortifyProjects: ''
          FodConnection: 'FoD_Full_Demo'
          ReleaseOptions: '0'
          ReleaseId: 1671608
          EntitlementSelection: '1'
          EntitlementPreference: '2'
          OverrideScanSettings: '2'
          InProgressScanActionType: '2'
          RemediationScanPreference: '0'
          BuildType: 'none'        
          BuildCommand: 'javac --enable-preview --release 17 Sample.java'
          PolicyFailAction: '0'


- stage: DAST_FoD
  displayName: 'Stage DAST â€“ Fortify on Demand Automated'
  dependsOn: SAST_FoD

  # condition:
  # - succeeded() â†’ solo corre si SAST pasÃ³
  # - succeededOrFailed() â†’ corre aunque SAST falle
  # - always() â†’ corre siempre (Ãºtil para pruebas)
  condition: always()

  jobs:
  - job: DAST_Job
    displayName: 'FoD DAST â€“ Automated Dynamic Assessment'

    pool:
      name: Default
      demands:
        - agent.name -equals DESKTOP-V47TP49   # tu agente

    steps:
    - checkout: self

    - task: FortifyDASTAutomated@2
      displayName: 'Fortify on Demand â€“ DAST Automated'
      inputs:
        # ðŸ‘‰ Service Connection creado en Azure DevOps (tÃº pusiste ejemplo: FoD-Java)
        FodConnection: 'FoD-Full_Demo'    # AJUSTA SI NECESARIO
        
        # ðŸ‘‰ Usar Release existente (el mismo que usas para SAST)
        ReleaseOptions: '0'               # 0 = ReleaseId
        ReleaseId: 1671608

        # ðŸ‘‰ Tipo de entitlement (generalmente Subscription)
        EntitlementFrequencyType: 'Subscription'

        # ðŸ‘‰ Usar configuraciÃ³n de scan definida en FoD Portal
        OverrideScanSettings: '2'         # 2 = Use Settings from FoD

        # ðŸ‘‰ Gate de polÃ­tica (cambia a '0' si quieres pruebas sin bloquear)
        PolicyFailAction: '1'
