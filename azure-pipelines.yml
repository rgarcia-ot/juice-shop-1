#trigger:
#- master

stages:
- stage: SCA_Debricked
  displayName: 'Stage SCA – Core SCA (Debricked)'
  jobs:
  - job: CoreSCA
    displayName: 'Análisis SCA con Debricked CLI'
    pool:
      name: Default
      demands:
        - agent.name -equals DESKTOP-V47TP49    # tu agente

    steps:
    - checkout: self

    # Si quieres, sigues instalando Node por consistencia, pero ya no es obligatorio
    - task: NodeTool@0
      displayName: 'Instalar Node 20.x'
      inputs:
        versionSpec: '20.x'

    # OJO: ya NO hacemos npm install

    - powershell: |
        Write-Host "Iniciando análisis SCA con Debricked..."
        $exe = "C:\Debricked\debricked.exe"   # ajusta a la ruta real donde lo tengas
        & $exe scan -t "$(DEBRICKED_TOKEN)"
        if ($LASTEXITCODE -ne 0) {
            Write-Error "Debricked detectó violaciones de política"
            exit 1
        }
      displayName: "Debricked SCA – ejecutar CLI local"
      env:
        DEBRICKED_TOKEN: $(DEBRICKED_TOKEN)

# condition:
# - succeeded() → Solo ejecuta si el stage anterior terminó en éxito.
# - succeededOrFailed() → Ejecuta si el anterior fue éxito o fallo (solo no corre si fue cancelado).
# - always() → Ejecuta SIEMPRE, sin importar el resultado de los stages previos.
- stage: SAST_FoD
  displayName: 'Stage SAST – Fortify on Demand'
  dependsOn: SCA_Debricked
  condition: always()
  jobs:
  - job: SAST_Job
    displayName: 'FoD SAST – Static Assessment'
    pool:
      name: Default
      demands:
        - agent.name -equals DESKTOP-V47TP49

    steps:
    - checkout: self

    # Aquí lanzamos el Static Assessment de FoD sobre el código del repo
    - task: fortifyvsts.hpe-security-fortify-vsts.build-task-fortify-on-demand-static.FortifyOnDemandStatic@9
      displayName: 'Fortify on Demand Static Assessment – SAST'
      inputs:
        # Código a subir: siempre ruta local, NO URL de GitHub
        FortifyProjects: '$(Build.SourcesDirectory)'

        # Ruta local de ScanCentral en tu agente (como ya pusiste)
        ScanCentralLocation: 'C:\agent\ScanCentral\bin'

        # Service connection FoD
        FodConnection: 'FoD_Full_Demo'

        # Usar ReleaseId existente
        ReleaseOptions: '0'          # 0 = Release Id
        ReleaseId: '1671608'

        # Uso de entitlement
        EntitlementSelection: '1'    # 1 = Subscription
        EntitlementPreference: '1'   # 1 = Single Scan

        # Usar configuración de scan desde el portal FoD
        OverrideScanSettings: '2'    # 2 = Use FoD settings

        # Si ya hay un scan en progreso
        InProgressScanActionType: '2'    # 2 = Queue (por ejemplo)

        # >>> ESTA LINEA ES LA QUE FALTABA <<<
        RemediationScanPreference: '0'   # 0 = No remediation scan / normal scan

        # Tipo de build: para Juice Shop mejor deja "other"
        BuildType: 'other'
        # >>> NUEVO: acción frente a fallo de política <<<
        # 0 = NO falla el build si la política se marca FAIL (solo reporta)
        # 1 = Falla el build cuando la política se marca FAIL (security gate real)
        PolicyFailAction: '0'
